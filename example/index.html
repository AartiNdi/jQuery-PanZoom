<html>
	<head>
		<title>jQuery PanZoom Example</title>
		
	  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../jquery-panzoom-0.9.0.js"></script>
		<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
		<script type="text/javascript">
			$(document).ready(function () {
				$('#pan img').panZoom({
				  'zoomIn'   	: 		$('#zoomin'),
				  'zoomOut' 	: 		$('#zoomout'),
				  'panUp'		  :		$('#panup'),
				  'panDown'		:		$('#pandown'),
				  'panLeft'		:		$('#panleft'),
				  'panRight'	:		$('#panright'),
				  'fit'       :   $('#fit'),
				  'out_x1'    :   $('#x1'),
				  'out_y1'    :   $('#y1'),
				  'out_x2'    :   $('#x2'),
				  'out_y2'    :   $('#y2'),
				  'directedit':   true
				});
			});
		</script>
	</head>
	
	<body>
		
		<div id="pan">
			<img src="sample.jpg">
		</div>
		
		<div id="controls">
			<h4>Controls</h4>
			<a id="zoomin" href="#">Zoom In</a>
			<a id="zoomout" href="#">Zoom Out</a>
			<br /><br />
			<a id="panup" href="#">Pan Up</a>
			<a id="pandown" href="#">Pan Down</a>
			<a id="panleft" href="#">Pan Left</a>
			<a id="panright" href="#">Pan Right</a>
			<br /><br />
			<a id="fit" href="#">Fit/Reset</a>      
			<br />
		</div>
		
		<div id="output">
			<h4>Output</h4>
			
			X1: <input type="text" name="x1" value="0" id="x1"><br />
			Y1: <input type="text" name="y1" value="0" id="y1"><br />
			X2: <input type="text" name="x2" value="0" id="x2"><br />
			Y2: <input type="text" name="y2" value="0" id="y2"><br />
			
		</div>
		<div class="atribution">
		  <p>Example image from flickr user <a href="http://www.flickr.com/photos/pagedooley/3777170527">kevindooley</a>, licensed under Creative Commons Attribution 2.0 Generic</p>
		</div>
	
	</body>
</html>
